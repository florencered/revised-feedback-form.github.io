<div class="wrapper">

	<form class="form" style="border:solid;border-color:#7fffd4;color:white;font-size: 20px;font-family: 'Architects Daughter', cursive;">

	     <p><i class="fas fa-utensils" style="color:#7fffd4"></i>  <b>How was the food quality?</b></p>
